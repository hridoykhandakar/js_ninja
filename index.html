<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="shape">
        <img
          src="./assets/img/bottom-right.svg"
          class="bottom__right"
          alt="shape"
        />
        <img
          src="./assets/img/left-middle.svg"
          class="left__middle"
          alt="shape"
        />
        <img src="./assets/img/top-right.svg" class="top__right" alt="shape" />
      </section>
      <section class="container">
        <div class="top">
          <div class="left">
            <h1 class="animate">Become A</h1>
            <h2 class="animate">JS Ninja</h2>
            <a class="button animate" href="#">Kill the Web</a>
          </div>
          <div class="right">
            <img class="hero" src="./assets/img/hero.png" alt="hero" />
          </div>
        </div>

        <div class="bottom">
          <div class="circle">
            <div class="text">
              <p>React Node CSS Next Express Nest HTML GSAP 3.JS SASS</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
